<!DOCTYPE html>
<html ng-app="happyWorkspace">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Code in Polar</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/rh.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script type="text/javascript" src="js/style.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/rh-controller.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://rawgithub.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>

</head>
<body ng-controller="RHCtrl as vm">
		<header class="header-paralax">
		<div class="efeito">
 				<figure>
      				<img width="100%" class="img-efeito" src="img/banner-1.png">
  				</figure>
		</div>
    		<h1>Happy workplace</h1>
  		</header>
  		<div id="navbar" class="fixed-top">
      			<a href="index.html">Home</a>
        		<a href="">RH</a>
        		<a href="">Contact</a>
        		<span style="float: right; margin-right: 15px;"><a href="">Sign out</a></span>
    	</div>
		<div class="container">	
			<h2 class="title" style="	margin-bottom: 10px;">Recursos Humanos</h2>
			<div class="container-bloco2">
				<div class="bloco card-info quebra" ng-repeat="pessoa in vm.pessoas" style="font-size: 20px;">
					<img ng-src="https://png.icons8.com/color/50/000000/{{vm.icons[pessoa.skill]}}.png">
					<p>Nome: {{pessoa.nome}}</p>
					<p>E-mail: {{pessoa.email}}</p>
				</div>
				<div class="bloco-erro card-info quebra" style="font-size: 20px;" ng-if="vm.erro">
					<p>Nenhum contato encontrado</p>
				</div>
			</div>			
		</div>
	</body>
</html>
